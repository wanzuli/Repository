<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        运算符
    </title>
    <script type="text/javascript">

        /*
         * 运算符也叫操作符
         *    通过运算符可以对一个或多个值进行运算
         *    比如: typeof 就是运算符，可以来获得一个值的类型
         *          它会将该值的类型以字符串的形式返回
         *          number string boolean undefined object 
         * 
         *    算数运算符
         *       当对非Number类型的值进行运算时，会将这些值转换为Number然后在运算
         *           任何值跟NaN做运算都的NaN
         *     + 
         *         +可以对两个值进行加法运算，并将结果返回。
         *           如果对两个字符串进行假发运算，则会做拼串
         *             会将两个字符串拼接为一个字符串，并返回。
         *           任何的值和字符串做加法运算，都会先转换为字符串，然后在运算
         *     -
         *         - 可以对两个值进行减法运算，并将结果返回。
         *     *
         *         * 可以对连两个值进行乘法运算
         *     /
         *         / 可以对两个值进行除法运算
         *     %
         *         % 取模运算(取余数)
         */
        var a = 123;
        var result = typeof a;

        result = a + 1;
        result = 456 + 789;
        result = true + 1;
        result = true + false;
        result = 2 + null;
        result = 2 + NaN;
        result = "123" + "456";
        console.log(result);

        var str = "锄禾日当午," +
            "汗滴禾下土." +
            "谁知盘中餐," +
            "粒粒皆辛苦."
        console.log(str);

        result = 123 + "1";

        // 任何值和字符串相加都会转换为字符串，并作拼串操作
        /*
         * 我们可以利用这一特点，来将一个任意的数据类型转换为String
         *  我们只需要为任意的数据类型+一个 "" 即可将其转换为String
         *  这是一种隐式的类型转换，有浏览器自动完成，实际上它也式调用steing
         */

        var c = 123;
        c = c + "";
        //   c = null;
        //   c = c + ""; 

        console.log('c = ' + c);
        //   console.log(typeof c);

        result = 1 + 2 + "3";  //33

        result = "1" + 2 + 3; //123

        result = 100 - true;  // 99

        result = 100 - "1"  // 99

        result = 2 * 2; //4

        result = 2 * "8"  //16

        result = 2 * undefined //NaN

        result = 2 * null; //0

        result = 4 / 2;   // 2

        result = 3 / 2;   //1.5
        console.log("result =" + result);
        /*
         * 任何值做 - * / 运算时都会自动转换为Number
         * 我们可以利用这一特点做隐式类型转换，
         *   可以通过一个值 -0 *1 /1 来将其转换为Number
         *    原理和Number()函数一样，使用起来更加简单
         */
        var d = "123";

        d = d - 1;
        console.log(typeof d);
        console.log(d);

        result = 9 % 3; //0 
        result = 9 % 4; //1
        result = 9 % 5; //4 
        console.log("result =" + result);


        /*
         * 一元运算符，自需要一个操作数
         *   + 正号
         *        - 正号不会对数字产生任何影响
         *   - 负号
         *        - 可以对数字进行负号取反
         *    
         *     - 对于非Number类型的值
         *         它会将先转换为Number，然后在运算
         *         可以对一个其他的数据类型使用+ 来将其转换为Number
         *         它的原理和Number()函数一样
         */

        var a = 123;

        a = +a; //123

        a = -a;  // -123

        a = true;

        a = "18";

        a = -a;

        console.log("a =" + a);
        console.log(typeof a);

        var result = 1 + "2" + 3; //123

        console.log("result =" + result);

    </script>
</head>

</html>
