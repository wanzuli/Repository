<HTML>
    <meta charset="utf-8">
    <title>
        docment
    </title>
    <body>
        <script type="text/javascript">
        // 1 / 0 Infinity Number
        //  NaN Not a Number
         var a = (10 * 3 - 4 / 2 + 1) % 2
             b = 3
             b %= a + 3
        document.write(a++);
        document.write("<br>");
        document.write(--b);
        </script>
        <script type="text/javascript">
        // 比较运算符 
        // 逻辑运算符 && || ! 
        // && 先看第一表达式转换成布尔值的结果，如果结果为真，那么它会看第二个表达式转换为布尔值的结果，然后如果只有两个表达式的话，只看到第二个表达式，就可以返回该表达式的值了
        // undefined  null  NaN  ""  0 false  ==>false;  
         var a = true
          a  != a;
          document.write("<br>");
          document.write(a);
        </script>
    </body>
</HTML>
