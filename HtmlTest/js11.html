    <script type="text/javascript">
        /*
         * 基本数据类型
         *   String Number Boolean Null Undefined
         * 引用数据类型
         *   Object
         *
         *  在js中为我们提供了三个包装类，通过这三个包装类可以将基本数据类型
         *      的数据转换为对象
         *    String()  
         *      - 可以将基本数据类型字符串转换为String对象
         *    Number()
         *      - 可以将基本数据类型的数组转换为Number对象
         *    Boolean()
         *      - 可以将基本数据类型的布尔值转换为Boolean对象
         *    但是注意：我们在实际应用中，不会使用基本数据类型的对象
         *      如果使用基本数据类型的对象，在做一些比较时可能会带来
         *         一些不可预期的结果
         *          
         */

        var num = new Number(3);
        var num2 = new Number(3);
        var str = new String("hello");
        var bool = new Boolean(true);

        // 向num 中添加一个属性
        num.hello = "abcdefg"
        console.log(num == num2);
        //console.log(num.hello);
        //console.log(typeof num);

        var b = new Boolean(false);
        //    if(b){
        //        alert("我运行了~~~");
        //    }

        /* 
         * 方法和属性只能添加给对象，不能添加给数据类型
         *   当我们对一些基本数据类型的值去调用属性和方法时，
         *    浏览器会临时使用包装类将其转换为对象，然后在调用对象的属性和方法
         *     调用完以后，在将其转换为基本数据类型
         */

        var s = 123;
        s = s.toString();

        s.hello = "你好";

        console.log(s.hello);
        console.log(s);
        console.log(typeof s);



        //  字符串的相关方法  

        // 创建一个字符串
        var str = "Hello Atguigu";

        /*
         *  在底层字符串是以字符数组的形式保存的
         *    ["H","e","1"]
         */

        /*
         *  length属性
         *     -  可以用来获取字符串的长度
         */

        //console.log(str.length);
        console.log(str[1]);

        /*
         *  charAt()
         *     -  可以返回字符串中指定位置的字符
         *     -  跟具索引获取指定的字符
         */

        var str = "中Hello Atguigu";

        var result = str.charAt(7);

        /*
         *  charCodeAt()
         *      - 获取指定位置字符的字符编码(Unicode编码)
         */

        result = str.charCodeAt(0);

        /*
         * String.formCharCode()
         *     - 可以根据字符编码去获取字符 
         */
        result = String.fromCharCode(0x2682);

        /*
         *  concat()
         *       - 可以用来连接两个或多个字符串
         *       - 作用和+一样
         */
        result = str.concat("你好", "再见");

        /*
         *   indexof()
         *        - 该方法可以检索一个字符串中是否含有指定内容
         *        - 如果字符串中含有该内容，则会返回其第一次出现的索引
         *           如果没有找到指定的内容，则返回 -1
         *        - 可以指定一个第二个参数，指定开始查找的位置
         *
         *   lastIndexOf()
         *        - 该方法的用法和indexOf()一样
         *            不同的是indexOf是从前往后找
         *            而lastIndexOf是从后往前找
         *        - 也可以指定开始查找的位置
         */

        var str = "hello hatguigu";

        result = str.indexOf("h", 1);

        result = str.lastIndexOf("h", 5);

        /*
         *  slice()
         *    -  可以从字符串中截取指定的内容
         *    -  不会影响原字符串，而是将截取到内容返回
         *    -   参数
         *        第一个，开始位置的索引(包括开始位置)
         *        第二个，结束位置的索引(不包括结束位置)
         *           -  如果省略第二个参数，则会截取到后边所有的
         *        -  也可以传递一个负数作为参数，负数的话将会从后边计算
         */

        str = "asdatgfdggghfg";

        result = str.slice(1, 4);
        result = str.slice(1, -1);

        /*
         *   substring()
         *     - 可以用来截取一个字符串，和slice()类似
         *    - 参数:
         *      - 第一个： 开始截取位置的索引(包括开始位置)
         *      - 第二个： 结束位置的索引(不包括结束位置)
         *      - 不同的是这个方法不能接受负值作为参数
         *         如果传递一个负数，则默认使用0
         *      - 而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
         */

        result = str.substring(0, 1);

        /*
         *  substr()
         *     - 用来截取字符串 
         *     - 参数：
         *         1. 截取开始位置的索引 
         *         2. 截取的长度
         */

        str = 'absasdsafg';
        result = str.substr(3, 2);

        /*
         *  split()
         *    - 可以将一个字符串拆分为一个数组
         *    - 参数
         *      - 需要一个字符串作为参数，将会根据该字符串去拆分数组
         */

        str = "abcbcdefghij"

        result = str.split("d");

        /*
         *  如果传递一个空串作为参数，则会将每个字符都拆分为数组红的一个元素
         */

        result = str.split("");

        //console.log(Array.isArray(result));

        console.log(result);

        str = "abcdefg";

        /*
         *  toUpperCase()
         *   - 讲一个字符串转换为大写并返回
         */
        result = str.toUpperCase();

        str = "ABCDEFG";

        /*   
         *  toLowerCase()
         *     -  将一个字符串转为小写并返回
         */
        // result = str.toLowerCase()
        result = str.toLocaleLowerCase();
        console.log(result);



        // 正则表达式

        /*
         *  正则表达式
         *     - 正则表达式用于定义一些字符串的规则。
         *        计算机可以根据正则表达式，来检查一个字符串时否符合规则
         *        获取将字符串中符合规则的内容提取出来。
         */

        // 创建正则表达式的对象，
        /*
         *  语法
         *     var 变量 = new RegExp("正则表达式","匹配模式")
         *     使用typeof 检查正则对象，会返回object
         */


        /*
         *   正则表达式的方法；
         *      test()
         *      -  使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
         *         如果符号则返回true，否则返回false
         *        var reg = new RegExp("a") 这个正则表达式可以用来检查一个
         *          字符串中是否含有a
         *   在构造函数中可以传递一个匹配模式作为第二个参数，
         *         可以是
         *           i  忽略大小写
         *           g  全局匹配模式
         */

        var reg = new RegExp("a", "i");

        var str = "a";

        var result = reg.test(str);

        //console.log(result);
        console.log(reg.test("Abcbc"));

        /*
         *   使用字面量来创建正则表达式
         *      语法； var 变量 = /正则表达式/匹配模式
         *     使用字面量的方式创建更加简单
         *     使用构造函数来创建更加灵活
         *
         */

        //var reg = new RegExp("a","I")

        reg = /a/i;

        //   console.log(typeof reg);
        //   console.log(reg.test('abc'));

        //创建一个正则表达式，检查一个字符串中是否有a或b
        // 使用 | 表示或的意思
        reg = /a|b/;

        console.log(reg.test("bcd"))


        /*
         *  创建一个正则表达检查一个字符串中是否有字母
         */

        // reg = /a|b|c|d|e/;

        /*
         *   [] 里的内容也是或的关系
         *   [ab] == a|b
         *   [a-z] 任意小写字母
         *   [A-Z] 任意大写字母
         *   [A-z] 任意字母
         *   [0-9] 任意数字
         */

        reg = /[a-z]/;

        //检查一个字符串中是否含有 abc 或 adc 或 aec 

        reg = /a[ade]c/;

        //console.log(reg.test('aec'))

        /*
         * [^ ] 除了
         */

        reg = /[^ab]/;

        console.log(reg.test("a"));


        var str = "1a2b3c4d5e6f";

        /*
         *  split()
         *   - 可以将一个字符串拆分为一个数组
         *   - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则
         *     表达式去拆分字符串
         *   - 这个方法即使不指定全局匹配，也会全都拆分
         */

        var result = str.split(/[A-z]/);

        console.log(result);

        /*
         *  search()
         *     - 可以搜索字符串中是否含有指定内容
         *     - 如果搜索到指定内容，则会返回第一次出现的索引，如果没有
         *        搜索到返回-1
         *     - 它可以结束一个正则表达式作为参数，然后根据正则表达式去
         *        检索字符串
         *     - serach()只会查找第一个，即使设置全局匹配也没用
         */

        str = "hellp abc hello abc aec afc";
        result = str.search("abcd");

        /* 
         *  搜索字符串中是否含有 abc 或 aec 或 afc
         */

        result = str.search(/a[bef]c/);

        /*
         *  match()
         *    - 可以根据正则表达式，从一个字符串中将符合条件的内同提取出来
         *    - 默认情况下我们的match只会找到第一个符合要求的内容，找到以后
         *       就会停止检索 我们就可以设置正则表达式为全局匹配模式，这样就
         *       会匹配到所有的内容
         *      可以为一个正则表达式设置多个匹配模式，且顺序无所谓
         *  - march() 会将匹配到的内容封装到一个数组中返回，即使只查询到一
         *        个结果      
         *
         *  
         *
         */
        str = "1a2b3c4d5e6f7A8B9C"

        result = str.match(/[a-z]/gi);

        //console.log(Array.isArray(result));
         //console.log(result[2]);

        
         /*
          * replace()
          *    - 可以将字符串中指定内容替换为新的内容
          *    - 参数；
          *       1.被替换的内容,可以接受一个正则表示作为参数
          *       2. 新的内容
          *    - 默认只会替换第一个
          */

        result = str.replace(/[a-z]/gi,"@_@");

        console.log(result);
