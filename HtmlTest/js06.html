        /*
         * 使用函数声明来创建一个函数

         *     function 函数名([形参1，形参2，。。。]){

         */

        function fun2() {

        /*

         *      语句。。。。
         *    }
         *
         *
         */

        var fun3 = function () {
            console.log("我是匿名函数中的封装代码");
        };
        fun3();





        //  2  函数的参数

        /*
         *  定义一个用来求两个和的函数
         *  可以在函数的()中来指定一个活多个形参(形式参数)
         *   多个形参之间使用，隔开。声明形参就相当于在函数内部
         *       声明了对应的变量
         */
        function sum(a, b) {

            console.log(a + b);
        }
        /*
         *  在调用函数时，可以在()中指定实参(实际参数)
         *   实参将会赋值给函数中对应的形参
         */
        sum(1, 2);
        sum(123, 456);

         *   创建一个函数，用来计算三个数的和

         *    语法   
         *       return 值 
         *
         *      return 后的值将会会作为函数的执行结果返回，
         *          可以定义一个变量，来接收该结果
         *
         *      在函数中result后的语句都不会执行了
         * 
         *     如果return语句后不跟任何值就相当于返回一个undefined。

         *      return 后可以跟任意类型的值
         */

        function sum(a, b, c) {
            // alert(a+b+c);
