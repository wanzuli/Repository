<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset-utf-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/DOM.css">
    <script type="text/javascript">

        window.onload = function () {
            // 为id为btn01的按钮绑定一个单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                // 查找#bj节点
                var bj = document.getElementById("bj");
                alert(bj.innerHTML);
            };
            //为 id为btn2的按钮绑定一个单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                // 查找所有li节点
                //getElementsByTanName()可以根据标签名来获取一组元素节点对象
                // 这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                // 即使查询到的元素只有一个，也会封装到数组中返回
                var lis = document.getElementsByTagName("li");

                //打印lis
                //alert(lis.length);

                // 变量lis
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                };


            };


            // 为id为btn03的按钮绑定一个单击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                var inputs = document.getElementsByName("gender");
            
                for (var i = 0; i < inputs.length; i++) {
                /*
                 * innerHTML 用于获取元素内部的HTML代码的
                 *  对于自结束标签，这个属性没有意义
                 */

                   // alert(inputs[i].innerHTML);

                  /*
                   *  如果直接需要读取元素节点属性名
                   *   直接使用元素 属性名
                   *    例子：元素.id  元素.name 元素.value
                   *    注意：class属性不能采用这种方式；
                   *     读取class属性时需要使用 元素.className
                   */ 
                    alert(inputs[i].value);
                }
            };



        };










    </script>
</head>

<body>
    <div id="total">
        <div class="inner">

            <p>
                你喜欢那个城市？
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>深圳</li>
                <li>广州</li>
            </ul>

            <br>
            <br>

            <p>
                你喜欢哪款单击游戏？
            </p>

            <ul id="game">
                <li id="rl">红色警戒</li>
                <li>实况足球</li>
                <li>极品飞车</li>
                <li>魔兽世界</li>
            </ul>

            <br>
            <br>

            <p>
                你手机的操作系统是？
            </p>

            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Windows Phone</li>
            </ul>
        </div>
        <div class="inner">
            gender:
            <input type="radio" name="gender" value="male" />
            Male
            <input type="radio" name="gender" value="female" />
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde">
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city的所有子节点</botton></div>
        <div><button id="btn06">返回#phone的第一个子节点</botton></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>

</html>
