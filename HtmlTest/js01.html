    <!-- 
        可以将js代码编写到script标签
    <script type="text/javascript">
        alert("我是script标签中的代码")
    </script> -->

    <script type="text/javascript">

        /*
         *  标识符
         *     - 在js中所有的可以由我们自主命名的都可以成为是标识符
         *     - 列入： 变量名，函数名，属性名都属于标识符
         *     - 命名一个标识符时需要遵守如下的规则：
         *         1.标识符中可以含有字母，数字。_ 。$
         *         2.标识符不能以数字开头
         *         3.标识符不能是ES中的关键字或保留字
         *         4.标识符一般都采用驼峰命名法。
         *             -首字母小写，每个单词的开头字母大写，其他
         *              字母小写
         *               helloWorld
         *     - js底层保存标识符时实际上采用的Unidode编码
         *        所以理论上讲，所有的utf-8中含有的内容都可以作为
         *        标识符
         */

        // var a_1_$ = 123;

        // console.log(a_1_$);

        /*
         *  数据类型指的就是字面量的类型 
         *    在js中一共有六种数据类型。
         *      String  字符串
         *      Number  数值
         *      Boolean  布尔值
         *      Null    空值
         *      Undefinde  未定义
         *      Object    对象
         *   其中String Number Boolean Null Undefinde 、
         *    属于基本数据类型
         *    而Object 属于引用数据类型
         */

        /*
         *  String 字符串
         *   - 在js中字符串都需要使用引号引起来
         *   - 使用双引号或单引号都可以，但是不要混着用
         *   - 引号不能嵌套，双引号不能放双引号，单引号
         *     不能放单引号。
         * 
         * 
         */



        /*
         *   在字符串中我们可以使用\作为转义字符
         *      当表示一些特殊符号时可以使用\进行定义
         *       \" 表示"
         *       \' 表示'
         *       \n 表示换行
         *       \t 制表符
         *       \\ 表示\
         * 
         */
        str = "我说:'今天\t天气真不错'"
        alert(str);

        //输出字面量。字符串str
        // alert("str");

        //输出变量str
        // alert(str);

        /*
         *   在js中所有的数字都是Number类型，
         *    包括整数和浮点数(小数)
         *
         *    js中可以表示数字的最大值
         *       Number.MAX_VALUE
         *        1.7976931348623157e+308
         * 
         *      Number.MIN_VALUE  大于0的最小值
         *         5e-324
         * 
         *     如果使用Number表示的数字超过了最大值，则会返回一个
         *       Infinity  表示正无穷
         *      -Infinity  表示负无穷
         *       使用typeof检查Infinity也会返回Number
         *   NaN 是一个特殊的数字，表示Not A Number
         *       使用typeod检查一个NaN也会返回Number
         */

        var a = 123;
        var b = "123";

        /* 可以使用一个运算符 typeof 来检查一个变量的类型
         *    语法  typeof 变量 
         *      检查字符串时，会返回string
         *     检查数值时，会返回Number
         * 
         */
        console.log(Number.MAX_VALUE);
        console.log(b);
        a = Number.MIN_VALUE;
        console.log(a);

        /* 
         * 在js中整数的运算基本可以保证精确
         */

        /*
         *  如果使用js进行浮点元素，可能得到一个不精确的结果
         *    所以千万不要使用js进行对精确度要求比较高的运算
         */
        var c = 0.1 + 0.2;
        console.log(c);

        /* 
         *  Boolean  布尔值
         *      布尔值只有两个，主要用来做逻辑判断
         *   true 
         *       -  表示真
         *   false 
         *       -   表示假
         *  使用typeof 检查一个布尔值时，会返回 Boolean
         */
        var dool = false;
        console.log(typeof dool);

        /*
         *  Null类型的值只有一个，就是null
         *   Null 这个值专门用来表示一个为空的对象
         *   使用typeof 检查一个null值时，会返回object
         * 
         *  Undefined (未定义) 类型的值只有一个，就是Undefined
         *    当声明一个变量，但是并不给变量赋值时，他的值就是Undefined
         *    使用typeof检查一个undefined时也会返回undefined
         */

        var bool = null;
        console.log(typeof bool);

        var cool = undefined;
        console.log(typeof cool);

      
    </script>
