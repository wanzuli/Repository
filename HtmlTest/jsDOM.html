<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 我们可以在时间对应的属性中设置一些js代码 
             这样当事件被触发时，这些代码将会执行
         这种写法 我们成为较结构和行为耦合，不方便维护
         不推荐使用   
            -->
</head>

<body>
    <button id="btn" onclick="alert('点我干嘛')">我是一个按钮</button>
    <script type="text/javascript">

        /*
         * 浏览器已经为我们提供 文档节点 对象这个对象时window属性
         *  可以在页面中直接使用，文档节点代表的是整个网页
         *
         */
        // console.log(document);

        //获取到button对象
        var btn = document.getElementById("btn");

        // 修改按钮文字
        btn.innerHTML = "I'm Button";


        /*
         *  事件。就是用户和浏览器之间的交互行为
         *     比如:点击按钮，鼠标移动，关闭窗口。。。
         */

         //  获取按钮对象
            var btn = document.getElementById("btn");


        /*
         *  可以为按钮的对应时间绑定处理函数的形式来响应时间
         *     这样当时间被触发时，其对应的函数将会被调用
         */

         //  绑定一个单击事件
         //  像这种我单击事件绑定的函数，我们成为单击响应函数
       btn.ondblclick = function(){
           alert("你还点~~~");
       }
 
    </script>
</body>

</html>
