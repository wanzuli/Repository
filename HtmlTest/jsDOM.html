<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 我们可以在时间对应的属性中设置一些js代码 
             这样当事件被触发时，这些代码将会执行
         这种写法 我们成为较结构和行为耦合，不方便维护
         不推荐使用   
            -->
</head>

<body>
    <button id="btn" onclick="alert('点我干嘛')">我是一个按钮</button>
    <button id="btn1">点我一下</button>
    <script type="text/javascript">

        /*
         * 浏览器已经为我们提供 文档节点 对象这个对象时window属性
         *  可以在页面中直接使用，文档节点代表的是整个网页
         *
         */
        // console.log(document);

        //获取到button对象
        var btn = document.getElementById("btn");

        // 修改按钮文字
        btn.innerHTML = "I'm Button";


        /*
         *  事件。就是用户和浏览器之间的交互行为
         *     比如:点击按钮，鼠标移动，关闭窗口。。。
         */

        //  获取按钮对象
        var btn = document.getElementById("btn");


        /*
         *  可以为按钮的对应时间绑定处理函数的形式来响应时间
         *     这样当时间被触发时，其对应的函数将会被调用
         */

        //  绑定一个单击事件
        //  像这种我单击事件绑定的函数，我们成为单击响应函数
        // btn.onmousemove = function () {
        //     alert("你还点~~~");
        // }
        // btn.ondblclick = function () {
        //     alert("你还点~~~");
        // }


       /*
        *  浏览器在加载一个页面时，是按照自上而下的顺序加载的
        *   读取到一行就运行一行,如果将script标签写到页面的上边
        *   在代码执行时，页面还没有加载,页面没有加载DOM对象也没有
        *    加载，会导致无法获取到DOM对象
        */
      
       /*
        * 将js代码编写到页面的下部就是为了，可以在页面加载完毕以后在执行js代码
        */
      // 获取id为btn的按钮
      
      var btn1 = document.getElementById("btn1")

       btn1.onclick = function(){
           alert("hello")
       };

    

     /*
      * onload 事件会在整个页面加载完成之后才触发
      *  为window 绑定一个onload事件 
      *    该事件对应的响应函数将会在页面加载完成之后执行，
      *    这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
      */
    
    window.onload = function(){
        alert("hello")
    }






    </script>
</body>

</html>
